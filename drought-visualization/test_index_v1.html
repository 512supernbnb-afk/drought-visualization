<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é™é›¨èˆ‡ä¹¾æ—±å‹•æ…‹åˆ†æå„€</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --highlight: #e74c3c;
            --bg: #f8f9fa;
        }
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg);
            color: var(--primary);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        /* ä¸Šå‚³å€å¡Šæ¨£å¼ */
        #drop-zone {
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: white;
            transition: 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #drop-zone.hover {
            border-color: var(--accent);
            background: #ecf0f1;
        }
        /* æ§åˆ¶å€å¡Š */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: none; /* è¼‰å…¥è³‡æ–™å¾Œæ‰é¡¯ç¤º */
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        input[type=range] {
            flex-grow: 1;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }
        #current-year-display {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent);
            min-width: 80px;
        }
        /* åœ–è¡¨å€å¡Š */
        .chart-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            height: 400px;
        }
        .loading {
            color: var(--accent);
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸŒ§ï¸ é™é›¨é‡èˆ‡ä¹¾æ—±å‹•æ…‹ç›£æ¸¬ (WebGIS Client)</h1>
    
    <div id="drop-zone">
        <h3>æ‹–æ›³ JSON æª”æ¡ˆè‡³æ­¤ï¼Œæˆ–é»æ“Šä¸Šå‚³</h3>
        <p>æ”¯æ´æ ¼å¼ï¼šå¤§æ¹–å±±/å°å…¬ç”°åŸå§‹ JSON è³‡æ–™</p>
        <input type="file" id="file-input" style="display: none" accept=".json">
        <div class="loading" id="loading-msg">æ­£åœ¨é€²è¡Œçµ±è¨ˆé‹ç®— (Rolling Sum & Quantile)...</div>
    </div>

    <div class="controls" id="controls">
        <div class="slider-container">
            <label>é¸æ“‡å¹´ä»½ï¼š</label>
            <input type="range" id="year-slider" min="1900" max="2024" step="1">
            <span id="current-year-display">2020</span>
        </div>
    </div>

    <div class="chart-box" id="main-chart"></div>

    <div class="chart-box" id="summary-chart"></div>
</div>

<script>
    // å…¨åŸŸè®Šæ•¸å„²å­˜è™•ç†å¾Œçš„è³‡æ–™
    let globalData = {
        dailyData: [],      // åŸå§‹èˆ‡æ»¾å‹•æ•¸æ“š
        cuttingLevel: [],   // 1-366å¤©çš„é–¾å€¼
        yearlyStats: [],    // æ¯å¹´ä¹¾æ—±å¤©æ•¸çµ±è¨ˆ
        years: []           // æ‰€æœ‰å¹´ä»½åˆ—è¡¨
    };

    // --- 1. æª”æ¡ˆè™•ç†èˆ‡è®€å– ---
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('hover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('hover');
        handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

    function handleFile(file) {
        if (!file) return;
        document.getElementById('loading-msg').style.display = 'block';
        
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const jsonData = JSON.parse(e.target.result);
                processData(jsonData);
                setupInterface();
            } catch (err) {
                alert("æª”æ¡ˆæ ¼å¼éŒ¯èª¤ï¼Œè«‹ç¢ºèªæ˜¯æ­£ç¢ºçš„ JSON æª”");
                console.error(err);
            } finally {
                document.getElementById('loading-msg').style.display = 'none';
            }
        };
        reader.readAsText(file);
    }

    // --- 2. æ ¸å¿ƒæ¼”ç®—æ³• (ç§»æ¤ R é‚è¼¯) ---
    function processData(rawData) {
        // A. è³‡æ–™æ¸…ç†èˆ‡ 30æ—¥ç§»å‹•åŠ ç¸½
        // ä½¿ç”¨ç°¡å–®é™£åˆ—æ“ä½œï¼Œæ•ˆèƒ½è¶³å¤ æ‡‰ä»˜å¹¾è¬ç­†è³‡æ–™
        const cleanData = rawData.map(d => {
            // è§£ææ—¥æœŸæ ¼å¼ "1953/01/1 00:00:00.000" -> Date Object
            const dateStr = d.yymmdd.split(' ')[0]; // å–å‡º "1953/01/1"
            const dateParts = dateStr.split('/');
            const dateObj = new Date(dateParts[0], dateParts[1]-1, dateParts[2]);
            
            // è¨ˆç®— Day of Year (1-366)
            const start = new Date(dateObj.getFullYear(), 0, 0);
            const diff = dateObj - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const doy = Math.floor(diff / oneDay);

            return {
                date: dateObj,
                year: dateObj.getFullYear(),
                doy: doy, // Day of Year
                rainfall: d.DAVG === null ? 0 : parseFloat(d.DAVG),
                rollSum: null // å¾…è¨ˆç®—
            };
        }).sort((a, b) => a.date - b.date); // ç¢ºä¿æŒ‰æ™‚é–“æ’åº

        // B. è¨ˆç®— 30æ—¥ Rolling Sum (å‘å¾Œçœ‹ï¼Œé¡ä¼¼ align='right')
        for (let i = 0; i < cleanData.length; i++) {
            if (i < 29) {
                cleanData[i].rollSum = null; // å‰29å¤©ç„¡æ³•è¨ˆç®—
            } else {
                let sum = 0;
                for (let j = 0; j < 30; j++) {
                    sum += cleanData[i - j].rainfall;
                }
                cleanData[i].rollSum = sum;
            }
        }

        // C. è¨ˆç®— Cutting Level (æ­·å² 20% åˆ†ä½æ•¸)
        // å»ºç«‹ 366 å€‹ç±ƒå­
        const doyBuckets = Array.from({length: 367}, () => []);

        cleanData.forEach(d => {
            if (d.rollSum !== null) {
                doyBuckets[d.doy].push(d.rollSum);
            }
        });

        const cuttingLevels = {}; // Key: DOY, Value: Threshold
        for (let i = 1; i <= 366; i++) {
            const values = doyBuckets[i];
            if (values.length > 0) {
                // æ’åº
                values.sort((a, b) => a - b);
                // å– 20% ä½ç½® (Quantile 0.2)
                const index = Math.floor(values.length * 0.2);
                cuttingLevels[i] = values[index];
            } else {
                cuttingLevels[i] = 0;
            }
        }

        // D. ä¹¾æ—±äº‹ä»¶çµ±è¨ˆ (æŒ‰å¹´)
        const yearSet = new Set(cleanData.map(d => d.year));
        const years = Array.from(yearSet).sort((a, b) => a - b);
        const yearlyStats = [];

        years.forEach(yr => {
            // å–å‡ºè©²å¹´è³‡æ–™
            const yearRecords = cleanData.filter(d => d.year === yr && d.rollSum !== null);
            let droughtDays = 0;
            
            yearRecords.forEach(d => {
                const threshold = cuttingLevels[d.doy];
                if (d.rollSum < threshold) {
                    droughtDays++;
                }
            });

            yearlyStats.push({ year: yr, droughtDays: droughtDays });
        });

        // å­˜å…¥å…¨åŸŸ
        globalData.dailyData = cleanData;
        globalData.cuttingLevel = cuttingLevels;
        globalData.yearlyStats = yearlyStats;
        globalData.years = years;
    }

    // --- 3. ä»‹é¢åˆå§‹åŒ–èˆ‡æ›´æ–° ---
    function setupInterface() {
        const slider = document.getElementById('year-slider');
        const controls = document.getElementById('controls');
        
        // è¨­å®šæ»‘æ¡¿ç¯„åœ
        slider.min = globalData.years[0];
        slider.max = globalData.years[globalData.years.length - 1];
        slider.value = globalData.years[globalData.years.length - 1]; // é è¨­æœ€æ–°å¹´ä»½
        
        controls.style.display = 'block';

        // ç¹ªè£½åˆå§‹åœ–è¡¨
        updateDashboard(parseInt(slider.value));

        // ç¶å®šæ»‘å‹•äº‹ä»¶
        slider.addEventListener('input', (e) => {
            updateDashboard(parseInt(e.target.value));
        });
    }

    function updateDashboard(selectedYear) {
        // æ›´æ–°æ–‡å­—
        document.getElementById('current-year-display').innerText = selectedYear;

        // 1. æº–å‚™ä¸»åœ–è¡¨è³‡æ–™ (Selected Year Data)
        const yearData = globalData.dailyData.filter(d => d.year === selectedYear);
        
        // Xè»¸ (Day of Year 1-365/366)
        const x_axis = yearData.map(d => d.doy);
        // Yè»¸ (å¯¦éš›é›¨é‡)
        const y_rainfall = yearData.map(d => d.rollSum);
        // Yè»¸ (Cutting Level)
        const y_cut = yearData.map(d => globalData.cuttingLevel[d.doy]);

        // ç¹ªè£½ä¸»åœ– (Plotly)
        const traceRain = {
            x: x_axis,
            y: y_rainfall,
            mode: 'lines',
            name: '30æ—¥ç´¯ç©é›¨é‡',
            line: { color: '#3498db', width: 3 },
            fill: 'tonexty' // å¡«å……èˆ‡ä¸‹ä¸€æ¢ç·šçš„ç©ºé–“
        };

        const traceCut = {
            x: x_axis,
            y: y_cut,
            mode: 'lines',
            name: 'Cutting Level (20%)',
            line: { color: '#e74c3c', dash: 'dash', width: 2 }
        };

        const layoutMain = {
            title: `${selectedYear} å¹´é™é›¨è¶¨å‹¢èˆ‡ä¹¾æ—±é–€æª»æ¯”è¼ƒ`,
            xaxis: { title: 'Day of Year' },
            yaxis: { title: 'ç´¯ç©é›¨é‡ (mm)' },
            hovermode: 'index',
            margin: { t: 40, b: 40, l: 60, r: 20 }
        };

        // æ³¨æ„ï¼šç‚ºäº†è®“å¡«å……æ­£ç¢ºé¡¯ç¤ºï¼ŒPlotly é€šå¸¸éœ€è¦é †åºã€‚
        // é€™è£¡ç°¡å–®ä¸¦åˆ—é¡¯ç¤ºï¼Œè—è‰²ç·šèˆ‡ç´…è‰²ç·šçš„äº¤å‰å³å¯çœ‹å‡ºä¹¾æ—±
        Plotly.newPlot('main-chart', [traceCut, traceRain], layoutMain);


        // 2. æº–å‚™èˆ‡æ›´æ–°é•·æ¢åœ– (Yearly Summary)
        // é‡é»åŠŸèƒ½ï¼šæ ¹æ“šé¸ä¸­çš„ selectedYearï¼Œæ”¹è®Šé•·æ¢åœ–é¡è‰²
        const x_years = globalData.yearlyStats.map(d => d.year);
        const y_days = globalData.yearlyStats.map(d => d.doyCount || d.droughtDays);

        // *** é—œéµé‚è¼¯ï¼šå‹•æ…‹ç”Ÿæˆé¡è‰²é™£åˆ— ***
        const barColors = x_years.map(yr => {
            // å¦‚æœæ˜¯æ»‘æ¡¿é¸åˆ°çš„å¹´ä»½ï¼Œç”¨æ·±ç´…è‰²ï¼Œå¦å‰‡ç”¨æ·ºç°è‰²
            return yr === selectedYear ? '#e74c3c' : '#bdc3c7';
        });

        const traceBar = {
            x: x_years,
            y: y_days,
            type: 'bar',
            marker: {
                color: barColors // å¥—ç”¨å‹•æ…‹é¡è‰²
            }
        };

        const layoutBar = {
            title: 'æ­·å¹´ä¹¾æ—±å¤©æ•¸çµ±è¨ˆ (Highlighted)',
            xaxis: { title: 'å¹´ä»½' },
            yaxis: { title: 'ä½æ–¼é–¾å€¼å¤©æ•¸' },
            margin: { t: 40, b: 40, l: 60, r: 20 }
        };

        Plotly.newPlot('summary-chart', [traceBar], layoutBar);
    }
</script>

</body>
</html>
